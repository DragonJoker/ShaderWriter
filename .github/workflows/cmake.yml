name: CMake

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        buildType: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Checkout CMake submodule
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init -- "CMake"

    - name: Caching CMake submodule
      uses: actions/cache@v2
      env:
        cache-name: cache-cmake-submodule
      with:
          path: $GITHUB_WORKSPACE/CMake
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Checkout external/SPIRV-Cross submodule
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init -- "external/SPIRV-Cross"

    - name: Caching SPIRV-Cross submodule
      uses: actions/cache@v2
      env:
        cache-name: cache-spirv_cross-submodule
      with:
          path: $GITHUB_WORKSPACE/external/SPIRV-Cross
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.*') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Checkout external/glslang submodule
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init -- "external/glslang"

    - name: Caching glslang submodule
      uses: actions/cache@v2
      env:
        cache-name: cache-glslang-submodule
      with:
          path: $GITHUB_WORKSPACE/external/glslang
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.*') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build-${{ buildType }}

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build-${{ buildType }}
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ buildType }} -DPROJECTS_OUTPUT_DIR=$GITHUB_WORKSPACE -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/package/shaderwriter  -DSDW_GENERATE_SOURCE=OFF -DSDW_BUILD_TESTS=ON -DSDW_TESTS_ENABLE_VALIDATION=OFF -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF

    - name: Build
      working-directory: ${{runner.workspace}}/build-${{ buildType }}
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{runner.workspace}}/build-${{ buildType }}
      shell: bash
      run: ctest -C ${{ buildType }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: generated-binaries
        path: $GITHUB_WORKSPACE/package/shaderwriter/
