version: '{branch}-rev{build}'

branches:
  only:
    - master
    - development
    - appveyor

max_jobs: 2

environment:
  APPVEYOR_BUILD_WORKER_CLOUD: MONSTER
  APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019

image:
  - Visual Studio 2019

platform:
  - x64

configuration:
  - Release

install:
  - git submodule init
  - git submodule update --init -- "CMake"
  - git submodule update --init -- "external/SPIRV-Cross"
  - git submodule update --init -- "external/glslang"
  - ps: $PLATFORM_NAME="x64"
  - ps: $OS_NAME="linux"
  - ps: $PROJECT_DIR="/home/appveyor/projects/shaderwriter"
  - ps: if (!$isLinux) {$OS_NAME="win32"}
  - ps: if (!$isLinux) {$PROJECT_DIR="C:\Users\appveyor\projects\shaderwriter"}
  - ps: md build
  - ps: cd build
  - ps: if ($isLinux) {cmake -Wno-dev -G "Unix Makefiles" -DPROJECTS_OUTPUT_DIR=/home/appveyor/projects/shaderwriter -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/home/appveyor/projects/shaderwriter/package/shaderwriter ../ -DSDW_GENERATE_SOURCE=OFF -DSDW_BUILD_TESTS=ON -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF}
  - ps: if (!$isLinux) {cmake -Wno-dev -G "Visual Studio 16 2019" -DPROJECTS_OUTPUT_DIR=C:\Users\appveyor\projects\shaderwriter -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=C:\Users\appveyor\projects\shaderwriter\package\shaderwriter ../ -DSDW_GENERATE_SOURCE=OFF -DSDW_BUILD_TESTS=ON  -DPROJECTS_USE_PRECOMPILED_HEADERS=ON -DPYTHON_EXECUTABLE="C:/Python36/python"}

build_script:
  - ps: cd $PROJECT_DIR/build
  - ps: if ($isLinux) {cmake --build . --target install --parallel 4}
  - ps: if (!$isLinux) {cmake --build . --target install --parallel 4 --config Release}

test_script:
  - ps: cd $PROJECT_DIR/build
  - ps: ctest

after_build:
  - ps: if ($isLinux) {cd /home/appveyor/projects/shaderwriter}
  - ps: if (!$isLinux) {cd C:\Users\appveyor\projects\shaderwriter}
  - ps: 7z a shaderwriter-$OS_NAME-$PLATFORM_NAME.zip ./package/shaderwriter/*
  - ps: Push-AppveyorArtifact shaderwriter-$OS_NAME-$PLATFORM_NAME.zip

on_success:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 success $env:WEBHOOK_URL

on_failure:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 failure $env:WEBHOOK_URL
